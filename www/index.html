<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="MainCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title title-right"><b>Simple Timer</b></h1>
  </ion-header-bar>
  <ion-content>

    <div class="card">
      <div class="item item-divider item-positive text-center">
        Time Left:
      </div>
      <div class="item item-text-wrap time-left">
        <p>:{{countdown}}</p>
      </div>
      <div class="item item-divider">
        <div class="row">
          <div class="col">
            <button class="button button-block button-balanced"
                    ng-click="startTimer()"
                    ng-disabled="isCountingDown || !countdown">
              START
            </button>
          </div>
          <div class="col">
            <button class="button button-block button-assertive"
                    ng-click="resetTimer()"
                    ng-disabled="!isCountingDown">
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="list card">
      <label class="item item-input">
        <span class="input-label">Seconds</span>
        <input type="number" placeholder="00" ng-model="$parent.seconds"
               ng-disabled="isCountingDown">
      </label>
      <div class="item item-divider">
        <button class="button button-block button-positive"
                ng-click="setTimer()"
                ng-disabled="isCountingDown">
          SET TIME
        </button>
      </div>
    </div>

  </ion-content>
</ion-pane>
</body>
</html>
